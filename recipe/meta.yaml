{% set name = "oqpy" %}
{% set version = "0.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oqpy-{{ version }}.tar.gz
  sha256: f58bf4eeaecbc128c8089016976d5d0eda9b1dbccbdd4614eb6e02de3a68b2da

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.8
    - mypy_extensions >=0.2.0
    - numpy >=1.17.3
    - openpulse >=0.5.0

test:
  imports:
    - oqpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openqasm/oqpy
  summary: Generating OpenQASM 3 + OpenPulse in Python
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim
