{% set name = "oqpy" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oqpy-{{ version }}.tar.gz
  sha256: 83a0d98ad95edffe74fbf843ea0825599eff7941e7b2cd5d0f23e9eab5a91853

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.7,<4.0
    - mypy_extensions >=0.2.0
    - numpy >=1.14.5
    - openpulse >=0.4.1,<0.5.0
    - typing-extensions >=3.10.0.2

test:
  imports:
    - oqpy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/openqasm/oqpy
  summary: Generating OpenQASM 3 + OpenPulse in Python
  license: Apache-2.0
  license_file:
    - LICENSE
    - NOTICE

extra:
  recipe-maintainers:
    - BastianZim
